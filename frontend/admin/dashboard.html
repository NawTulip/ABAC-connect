<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            padding: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ccc;
            display: block;
            margin: 0 auto;
        }

        .profile-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            display: block;
            background-color: #3C9D31;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #338227;
            transform: scale(1.05);
        }

        .logout {
            background-color: #d9534f;
        }

        .logout:hover {
            background-color: #c9302c;
        }

        /* Main content */
        .main-content {
            flex: 1;
            background-color: white;
            margin-left: 20px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
        }

        .user-table th, .user-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .user-table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="profile-placeholder.png" alt="Profile">
            <div class="profile-name">Profile Name</div>
        </div>
        
        <div class="nav-buttons">
            <a href="Home/Main.html" class="button">Home</a>
            <a href="/admin/Driver/Driver_info.html" class="button">Driver</a>
            <a href="Announcement.html" class="button">Send Announcement and Notification</a>
            <a href="Feedback.html" class="button">Feedbacks</a>
        </div>

        <a href="login.html" class="button logout">Log out</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <input type="text" class="search-bar" placeholder="Search">

        <table class="user-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Registered Date</th>
                    <th>Times Used</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Njdfuhrwf</td>
                    <td>Nov 5, 2024</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>idokfeh</td>
                    <td>Aug 7, 2024</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Okay</td>
                    <td>Mar 5, 2024</td>
                    <td>5</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
