<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            padding: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ccc;
            display: block;
            margin: 0 auto;
        }

        .profile-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            display: block;
            background-color: #3C9D31;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #338227;
            transform: scale(1.05);
        }

        .logout {
            background-color: #d9534f;
        }

        .logout:hover {
            background-color: #c9302c;
        }

        /* Main content */
        .main-content {
            flex: 1;
            background-color: white;
            margin-left: 20px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative; /* Ensures button stays at bottom right */
        }

        /* Announcement Title */
        .announcement-title {
            font-size: 18px;
            font-weight: bold;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            width: 60%;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        }

        /* Editable Textarea */
        .announcement-box {
            width: 90%;
            height: 120px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
            text-align: left;
            margin-bottom: 20px;
            resize: none; /* Prevent resizing */
        }

        /* Buttons */
        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .announcement-btn {
            padding: 10px 20px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
            background-color: white;
            font-weight: bold;
        }

        .announcement-btn:hover {
            background-color: #ddd;
        }

        /* Send Button */
        .send-button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #3C9D31;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
            position: absolute;
            right: 20px;
            bottom: 20px;
        }

        .send-button:hover {
            background-color: #338227;
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="profile-placeholder.png" alt="Profile">
            <div class="profile-name">Profile Name</div>
        </div>
        
        <div class="nav-buttons">
            <a href="Home/Main.html" class="button">Home</a>
            <a href="/admin/Driver/Driver_info.html" class="button">Driver</a>
            <a href="announcement.html" class="button">Send Announcement and Notification</a>
            <a href="feedback.html" class="button">Feedbacks</a>
        </div>

        <a href="login.html" class="button logout">Log out</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Announcement Title -->
        <div class="announcement-title">Send Announcement and Notification</div>

        <!-- Editable Textarea -->
        <textarea class="announcement-box" placeholder="Type Here..."></textarea>

        <!-- Buttons -->
        <div class="button-container">
            <button class="announcement-btn" onclick="setDiscountText()">Discount</button>
            <button class="announcement-btn" onclick="setBreakdownText()">Sever Break Down</button>

        </div>

        <script>
            function setDiscountText() {
                document.querySelector(".announcement-box").value = 
                    "Enjoy 50% discount for this trip for the holiday special";
            }
            function setBreakdownText() {
                document.querySelector(".announcement-box").value = 
                    "Urgent: Due to a severe breakdown, your trip may be delayed. We apologize for the inconvenience.";
            }
            function sendNotification() {
        alert("Sent to all users");  // Shows a pop-up alert
    }
            

        </script>
        

        <!-- Send Button -->
        <button class="send-button" onclick="sendNotification()">Send</button>


       
    </div>

</body>
</html>
