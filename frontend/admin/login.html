<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            color: #2A6A20;
        }

        main {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        form {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        label {
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 15px;
            color: #2A6A20;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #3C9D31;
            outline: none;
            box-shadow: 0px 0px 5px rgba(60, 157, 49, 0.5);
        }

        /* Green Button */
        button {
            width: 100%;
            background-color: #3C9D31; /* Updated to Green */
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            margin-top: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #338227; /* Slightly darker green on hover */
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .show-error {
            display: block;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Login</h1>
    </header>
    <main>
        <form id="login-form">
            <label for="admin-username">Username</label>
            <input type="text" id="admin-username" name="username" required>
            <p class="error" id="username-error">Username is required.</p>

            <label for="admin-password">Password</label>
            <input type="password" id="admin-password" name="password" required>
            <p class="error" id="password-error">Password is required.</p>

            <button type="submit">Login</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 ABAC Connect. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Get input values
            const username = document.getElementById("admin-username").value.trim();
            const password = document.getElementById("admin-password").value.trim();
            let valid = true;

            // Validation
            if (username === "") {
                document.getElementById("username-error").classList.add("show-error");
                valid = false;
            } else {
                document.getElementById("username-error").classList.remove("show-error");
            }

            if (password === "") {
                document.getElementById("password-error").classList.add("show-error");
                valid = false;
            } else {
                document.getElementById("password-error").classList.remove("show-error");
            }

            if (valid) {
                window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
