<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            height: 100vh;
            padding: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #ccc;
            display: block;
            margin: 0 auto;
        }

        .profile-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button {
            display: block;
            background-color: #3C9D31;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            text-align: center;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #338227;
            transform: scale(1.05);
        }

        .logout {
            background-color: #d9534f;
        }

        .logout:hover {
            background-color: #c9302c;
        }

        /* Main content */
        .main-content {
            flex: 1;
            background-color: white;
            margin-left: 20px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Reviews Title */
        .reviews-title {
            font-size: 18px;
            font-weight: bold;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            width: 50%;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        }

        /* Reviews Table */
        .reviews-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .reviews-table th, .reviews-table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        .reviews-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        /* Star Ratings */
        .stars {
            font-size: 20px;
            color: #FFD700; /* Gold color */
        }
    </style>
</head>
