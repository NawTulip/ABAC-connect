<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Successful</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .success-container {
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .success-container h1 {
            color: #3C9D31;
            font-size: 2rem;
        }

        .success-container p {
            font-size: 1.2rem;
            color: #555;
            margin-top: 10px;
        }

        .button {
            background-color: #3C9D31;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #2A6D23;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="success-container">
        <h1>Booking Successful!</h1>
        <p>Your trip has been successfully booked. Thank you for choosing our service.</p>
        <a href="../dashboard.html" class="button">Go to Home</a>
    </div>

</body>
</html>
