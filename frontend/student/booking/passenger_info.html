<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Information</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }

        .form-section, .summary-section {
            width: 48%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: white;
        }

        h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #2A6A20;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .gender {
            display: flex;
            gap: 15px;
            margin-top: 5px;
        }

        .continue-btn {
            width: 100%;
            padding: 12px;
            background-color: #338227;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .continue-btn:hover {
            background-color: #2A6A20;
            transform: scale(1.05);
        }

        .summary-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 6px;
        }

        .summary-section h3 {
            margin-bottom: 15px;
        }

        .summary-section p {
            margin: 5px 0;
            font-size: 14px;
        }

        .summary-section strong {
            font-size: 15px;
        }

        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .summary-table td, .summary-table th {
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 14px;
            text-align: left;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Passenger Form Section -->
        <div class="form-section">
            <h3>Passenger Information</h3>

            <label>Passenger's Name *</label>
            <input type="text" id="name" required>

            <label>Gender *</label>
            <div class="gender">
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
            </div>

            <label>Phone *</label>
            <input type="tel" id="phone" required>

            <label>Special Request</label>
            <textarea id="request" placeholder="Optional"></textarea>

            <button class="continue-btn">Continue to Payment</button>
        </div>

        <!-- Booking Summary Section -->
        <div class="summary-section">
            <h3>Booking Summary</h3>

            <table class="summary-table">
                <tr>
                    <th>Route</th>
                    <td id="route">The Rich - Icon Siam</td>
                </tr>
                <tr>
                    <th>Departure Time</th>
                    <td id="departureTime">Nov 30, 9:00 AM</td>
                </tr>
                <tr>
                    <th>Number of Seats</th>
                    <td id="seats">1 seat</td>
                </tr>
                <tr>
                    <th>Subtotal</th>
                    <td id="price">200 Baht</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        // Get booking details from URL parameters
        const params = new URLSearchParams(window.location.search);
        document.getElementById('route').textContent = params.get('route') || "The Rich - Icon Siam";
        document.getElementById('departureTime').textContent = params.get('departureTime') || "Nov 30, 9:00 AM";
        document.getElementById('seats').textContent = params.get('seats') || "1 seat";
        document.getElementById('price').textContent = (params.get('price') || "200") + " Baht";

        // Redirect to payment page (Add your payment link here)
        document.querySelector(".continue-btn").addEventListener("click", function() {
    const route = document.getElementById('route').textContent;
    const departureTime = document.getElementById('departureTime').textContent;
    const seats = document.getElementById('seats').textContent;
    const price = document.getElementById('price').textContent;
    const passengerName = document.getElementById('name').value;
    const phoneNumber = document.getElementById('phone').value;
    const specialRequest = document.getElementById('request').value || "Null";

    window.location.href = `payment.html?route=${encodeURIComponent(route)}&departureTime=${encodeURIComponent(departureTime)}&seats=${encodeURIComponent(seats)}&price=${encodeURIComponent(price)}&passengerName=${encodeURIComponent(passengerName)}&phoneNumber=${encodeURIComponent(phoneNumber)}&specialRequest=${encodeURIComponent(specialRequest)}`;
});


    </script>
</body>
</html>
