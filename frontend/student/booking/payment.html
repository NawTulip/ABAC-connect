<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }

        .payment-section, .summary-section {
            width: 48%;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: white;
        }

        h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #2A6A20;
        }

        .payment-methods {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 20px;
        }

        .payment-method {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            border: 2px solid transparent;
        }

        .payment-method img {
            width: 100%;
            max-width: 300px;
        }

        .payment-method:hover {
            border-color: #338227;
            background: #e8f5e9;
        }

        .pay-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #338227;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
        }

        .pay-btn:hover {
            background-color: #2A6A20;
            transform: scale(1.05);
        }

        .summary-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 6px;
        }

        .summary-section h3 {
            margin-bottom: 15px;
        }

        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .summary-table td, .summary-table th {
            border: 1px solid #ccc;
            padding: 8px;
            font-size: 14px;
            text-align: left;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Payment Options Section -->
        <div class="payment-section">
            <h3>Select a Payment Method</h3>

            <div class="payment-methods">
                <div class="payment-method" onclick="selectPayment('Credit Card')">
                    <img src="credit-cards.png" alt="Credit Cards">
                </div>
                <div class="payment-method" onclick="selectPayment('PromptPay')">
                    <img src="promptpay.png" alt="PromptPay">
                </div>
            </div>

            <button class="pay-btn" onclick="confirmPayment()">Proceed to Pay</button>
        </div>

        <!-- Booking Summary Section -->
        <div class="summary-section">
            <h3>Booking Summary</h3>

            <table class="summary-table">
                <tr>
                    <th>Route</th>
                    <td id="route">The Rich - Icon Siam</td>
                </tr>
                <tr>
                    <th>Departure Time</th>
                    <td id="departureTime">Nov 30, 9:00 AM</td>
                </tr>
                <tr>
                    <th>Number of Seats</th>
                    <td id="seats">2 seats</td>
                </tr>
                <tr>
                    <th>Subtotal</th>
                    <td id="price">200 Baht</td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        // Get booking details from URL parameters
        const params = new URLSearchParams(window.location.search);
        document.getElementById('route').textContent = params.get('route') || "The Rich - Icon Siam";
        document.getElementById('departureTime').textContent = params.get('departureTime') || "Nov 30, 9:00 AM";
        document.getElementById('seats').textContent = params.get('seats') || "2 seats";
        document.getElementById('price').textContent = (params.get('price') || "200");

        let selectedPaymentMethod = "";

        function selectPayment(method) {
            selectedPaymentMethod = method;
            alert("Selected Payment Method: " + method);
        }

        function confirmPayment() {
    if (!selectedPaymentMethod) {
        alert("Please select a payment method before proceeding.");
        return;
    }

    const route = document.getElementById('route').textContent;
    const departureTime = document.getElementById('departureTime').textContent;
    const seats = document.getElementById('seats').textContent;
    const price = document.getElementById('price').textContent;
    const passengerName = params.get('passengerName');
    const phoneNumber = params.get('phoneNumber');
    const specialRequest = params.get('specialRequest');
    const bookingDate = new Date().toLocaleString();
    const vanNumber = "No. 2186";

    alert("Payment Successful! Redirecting to confirmation page...");

    window.location.href = `confirm-booking.html?route=${encodeURIComponent(route)}&departureTime=${encodeURIComponent(departureTime)}&seats=${encodeURIComponent(seats)}&price=${encodeURIComponent(price)}&passengerName=${encodeURIComponent(passengerName)}&phoneNumber=${encodeURIComponent(phoneNumber)}&specialRequest=${encodeURIComponent(specialRequest)}&bookingDate=${encodeURIComponent(bookingDate)}&vanNumber=${encodeURIComponent(vanNumber)}`;
}




    </script>
</body>
</html>
